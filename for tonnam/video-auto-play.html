<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .video-popup video {
            width: 80%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div> sdsadasdasd</div>
    <div class="relative h-[56.25vw]"></div>

    <div class="video-popup" id="videoPopup">
        <video id="videoPlayer" autoplay controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        window.onload = function() {
            var videoPopup = document.getElementById("videoPopup");
            var videoPlayer = document.getElementById("videoPlayer");

            // List of video sources to play sequentially
            var videoSources = [
                "x2mate.com-20th Century Fox Intro HD.mp4",
                "x2mate.com-คำคมอาจารย์แดง.mp4"
            ];

            // Counter to keep track of the current video
            var currentVideoIndex = 0;

            // Function to play the next video
            function playNextVideo() {
                if (currentVideoIndex < videoSources.length) {
                    videoPlayer.src = videoSources[currentVideoIndex];
                    currentVideoIndex++;
                } else {
                    // All videos played, close the popup or handle as needed
                    videoPopup.style.display = "none";
                }
            }

            // Set up event listener for video end to play the next video
            videoPlayer.addEventListener("ended", playNextVideo);

            // Play the first video
            playNextVideo();

            // Display the popup
            videoPopup.style.display = "flex";
        };
    </script>
</body>
</html>
